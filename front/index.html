<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair European Airports Map</title>

    <meta name="description" content="Interactive map of European airports served by Ryanair">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <!-- Navigation -->
    <nav id="main-nav" class="main-nav">
        <button id="nav-map" class="nav-button active">🗺️ Map</button>
        <button id="nav-info" class="nav-button">📊 Info</button>
    </nav>

    <!-- Map Page -->
    <div id="map-page" class="page active">
        <div id="map"></div>

        <!-- Itinerary Panel -->
        <div id="itinerary-panel" class="itinerary-panel" style="display: none;">
            <div class="itinerary-header">
                <h4>🛫 Your Itinerary</h4>
                <button id="clear-itinerary-btn" class="clear-itinerary-btn" title="Clear itinerary">✕</button>
            </div>
            <div id="itinerary-list" class="itinerary-list"></div>
            <div id="itinerary-stats" class="itinerary-stats"></div>
        </div>
    </div>

    <!-- Info Page -->
    <div id="info-page" class="page">
        <div class="info-container">
            <div class="info-header">
                <h1>📊 Ryanair Network Statistics</h1>
                <p>Comprehensive overview of airports, countries, and flight connections</p>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <h2>🌍 Countries</h2>
                    <div id="countries-list" class="countries-list"></div>
                </div>

                <div class="info-card">
                    <h2>✈️ Top Airports</h2>
                    <div id="top-airports" class="top-airports"></div>
                </div>

                <div class="info-card">
                    <h2>🛫 Flight Statistics</h2>
                    <div id="flight-stats" class="flight-stats"></div>
                </div>

                <div class="info-card">
                    <h2>🔍 Search Airports</h2>
                    <div class="search-section">
                        <input type="text" id="info-search" placeholder="Search by airport, city, or country..."
                            class="info-search-input">
                        <div id="info-search-results" class="info-search-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- All templates removed - now handled by React components -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
