<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair European Airports Map</title>

    <meta name="description" content="Interactive map of European airports served by Ryanair">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <!-- Navigation -->
    <nav id="main-nav" class="main-nav">
        <button id="nav-map" class="nav-button active">🗺️ Map</button>
        <button id="nav-info" class="nav-button">📊 Info</button>
    </nav>

    <!-- Map Page -->
    <div id="map-page" class="page active">
        <div id="map"></div>

        <!-- Itinerary Panel - React Component Container -->
        <div id="itinerary-panel-container"></div>
    </div>

    <!-- Info Page - React Component Container -->
    <div id="info-page" class="page">
        <div id="info-page-container"></div>
    </div>

    <!-- All templates removed - now handled by React components -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
